<html>
<head>
    <title>Business website</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/login.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="js/jquery-1.6.4.js"></script>
    <script type="text/javascript" src="js/jquery.corner.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>

<div class="login-wrapper-out">
    <div class="login-wrapper">
    <span class="login-dig-label">Вход в систему</span>

    <div class="login-form-container">
        <div class="login-form">
            <form action="">
                <label for="user-id" class="login-label">идентификационный номер</label>
                <input type="text" id="user-id" class="login-input">

                <div style="height: 40px;"></div>

                <label for="user-password" class="login-label">пароль</label>
                <input type="password" id="user-password" class="login-input">

                <div style="height: 60px;"></div>

                <a class="login-btn" id="login-button" href="index.html">
                    <span class="login-btn" >Вход</span>
                </a>

                <a href="#" id="login-link" class="reg-link">Зарегистрироваться</a>
            </form>
        </div>

    </div>
</div>
</div>

</body>
</html>
