<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet library="css" name="reset.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css/login" name="login.css"/>

    <h:outputScript library="js" name="jquery-1.6.4.js"/>
    <h:outputScript library="js" name="jquery.corner.js"/>
    <h:outputScript library="js" name="jquery.numeric.js"/>
    <h:outputScript library="js/login" name="login.js"/>
</h:head>
<h:body>

    <ui:composition template="../templates/login/registrationTmpl.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">
        <ui:define name="content">

            <div class="login-wrapper-out">
                <div class="login-wrapper">
                    <span class="login-dig-label">#{bundle['login.submit']}</span>

                    <div class="login-form-container">
                        <div class="login-form">
                            <h:form>
                                <h:outputLabel for="user-id" styleClass="login-label">
                                    #{bundle['login.identity']}
                                </h:outputLabel>
                                <h:inputText styleClass="login-input" id="user-id" value="#{loginBean.uniqueId}"
                                             onfocus="$(this).numeric()"/>

                                <div style="height: 40px;"></div>

                                <h:outputLabel for="user-password" styleClass="login-label">
                                    #{bundle['login.password']}
                                </h:outputLabel>

                                <h:inputSecret styleClass="login-input" id="user-password"
                                               value="#{loginBean.password}"/>


                                <div style="height: 50px; padding-top: 10px;">
                                    <h:outputText styleClass="login-error-label"
                                                  rendered="#{loginBean.loginFailed}"
                                                  value="#{bundle['login.error']}"/>
                                </div>

                                <h:commandButton value="#{bundle['login.submit']}"
                                                 styleClass="login-btn"
                                                 action="#{loginBean.loginAction}"/>


                                <h:commandLink value="#{bundle['login.register']}" styleClass="reg-link"
                                               action="registration" immediate="true"/>


                            </h:form>
                        </div>

                    </div>
                </div>
            </div>


        </ui:define>
    </ui:composition>

</h:body>
</html>
