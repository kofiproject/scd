<ui:composition template="../templates/login/registrationTmpl.xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:regForm="http://java.sun.com/jsf/composite/components"
        >


    <ui:define name="content">
        <div class="registration-wrapper">
            <h:form id="registration-form">
                <div class="login-form-container" style="height: auto; width: 400px;">

                    <regForm:registrationForm id="reg-form" bean="#{registrationBean}"/>

                </div>

                <h:commandButton value="#{bundle['registration.register']}"
                                 styleClass="login-btn"
                                 action="#{registrationBean.registrationAction}"/>

                <h:commandLink value="#{bundle['registration.backToLogin']}" styleClass="reg-link"
                               action="login" immediate="true"/>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
