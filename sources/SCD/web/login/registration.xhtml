<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet library="css" name="reset.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css/login" name="login.css"/>

    <h:outputScript library="js" name="jquery-1.6.4.js"/>
    <h:outputScript library="js" name="jquery.numeric.js"/>
    <h:outputScript library="js/login" name="registration.js"/>
</h:head>
<h:body>

    <div class="login-wrapper-out">
        <div class="login-wrapper" style="margin-top: 100px;">
            <span class="login-dig-label">Regsitration</span>

            <h:form>
                <div class="login-form-container" style="height: auto; width: auto;">
                    <h:panelGrid columns="2">

                        <h:panelGroup>
                            <h:outputLabel value="#{bundle['registration.surname']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:inputText id="surname" size="20" value="#{registrationBean.client.surname}"/>
                            <h:message for="surname"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="#{bundle['registration.name']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:inputText id="name" size="20" value="#{registrationBean.client.name}"/>
                            <h:message for="name"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="#{bundle['registration.middlename']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:inputText id="middleName" size="20" value="#{registrationBean.client.middleName}"/>
                            <h:message for="middleName"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="#{bundle['registration.passport']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:inputText id="passportSeries" size="3" value="#{registrationBean.client.passportSeries}"
                                         style="float: left;"/>
                            <h:inputText id="passportNo" size="12" value="#{registrationBean.client.passportNo}"
                                         style="float: right" styleClass="numeric" />
                            <h:message for="passportSeries"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="#{bundle['registration.birthday']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <rich:calendar value="#{registrationBean.client.birthday}" inputSize="17"
                                           id="birthday"/>
                            <h:message for="birthday"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputLabel value="#{bundle['registration.sex']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:selectOneRadio id="sex" value="#{registrationBean.client.sex}" >
                                <f:selectItems value="#{registrationBean.genders}" />
                            </h:selectOneRadio>
                            <h:message for="sex"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="#{bundle['registration.permanentResidence']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:inputText id="permanentResidence" size="20"
                                         value="#{registrationBean.client.permanentResidence}"/>
                            <h:message for="permanentResidence"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="#{bundle['registration.currentResidence']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:inputText id="currentResidence" size="20" value="#{registrationBean.client.currentResidence}"/>
                            <h:message for="currentResidence"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="#{bundle['registration.mobilePhone']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:inputText id="mobilePhone" size="20" value="#{registrationBean.client.phoneMobile}"
                                         styleClass="numeric"/>
                            <h:message for="mobilePhone"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="#{bundle['registration.phone']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:inputText id="phone" size="20" value="#{registrationBean.client.phone}"
                                         styleClass="numeric"/>
                            <h:message for="phone"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="#{bundle['registration.password']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:inputText id="password" size="20" value="#{registrationBean.client.password}"/>
                            <h:message for="password"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="#{bundle['registration.confirmpassword']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:inputText id="confirmPassword" size="20" value="#{registrationBean.confirmPassword}"/>
                            <h:message for="confirmPassword"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="#{bundle['registration.monthlyCacheIncome']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:inputText id="monthlyCacheIncome" size="20"
                                         value="#{registrationBean.client.monthlyCacheIncome}"
                                    />
                            <h:message for="monthlyCacheIncome"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="#{bundle['registration.jobPlace']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:inputText id="jobPlace" size="20" value="#{registrationBean.client.jobPlace}"/>
                            <h:message for="jobPlace"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="#{bundle['registration.jobPosition']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:inputText id="jobPosition" size="20" value="#{registrationBean.client.jobPosition}"/>
                            <h:message for="jobPosition"/>
                        </h:panelGroup>

                    </h:panelGrid>

                </div>

                <h:commandButton value="#{bundle['registration.register']}"
                                 styleClass="login-btn"
                                 action="#{registrationBean.registrationAction}"/>

            </h:form>
        </div>
        <div style="margin-bottom: 0;">
            <ui:include src="../templates/footer.xhtml"/>
        </div>
    </div>

</h:body>
</html>
