<ui:composition template="../templates/employee/client.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:grid="http://java.sun.com/jsf/composite/components">
    <ui:define name="content">
        <h:form id="credit-list-form">
            <ui:repeat value="#{creditBusinessBean.credits}" var="credit">
                <h:commandLink value="#{credit.name}"
                               action="#{creditLinkBean.creditDetailsAction}">
                    <f:param name="creditId" value="#{credit.creditId}"/>
                </h:commandLink>
                <br/>
            </ui:repeat>
        </h:form>


    </ui:define>

</ui:composition>
