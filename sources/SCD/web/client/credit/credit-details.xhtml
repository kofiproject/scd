<ui:composition template="../../templates/employee/client.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:grid="http://java.sun.com/jsf/composite/components">
    <ui:define name="content">

        <h:form id="credit-list-form">
            <h:outputText value="#{creditRequestController.credit.name}" escape="false"/>
            <br/>
            <br/>
            <h:outputText value="#{creditRequestController.credit.description}" escape="false"/>

            <br/>
            <h:commandButton value="#{bundle['client.credit.details.proceedToRegistration']}"
                             action="credit-send-request"
                             immediate="true"/>
            <br/>
            <h:commandLink value="#{bundle['client.credit.details.backToList']}"
                    action="/client/credit-list" immediate="true"/>

        </h:form>

    </ui:define>

</ui:composition>
