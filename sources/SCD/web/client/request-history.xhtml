<ui:composition template="../templates/employee/client.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:grid="http://java.sun.com/jsf/composite/components">
    <ui:define name="header">
        Requests history
    </ui:define>

    <ui:define name="content">
        <rich:tabPanel switchType="client"
                       styleClass="tab-panel">
            <rich:tab header="#{bundle['common.inProcess']}">

                <grid:grid id="inprocess-credit-requess"
                           bean="#{inProcessCreditRequestGridBean}"
                           reportColumn="false"
                        />

            </rich:tab>
            <rich:tab header="#{bundle['common.confirmed']}">
                <grid:grid id="confirmed-credit-requess"
                           bean="#{inProcessCreditRequestGridBean}"
                           reportColumn="false"
                        />
            </rich:tab>

            <rich:tab header="#{bundle['common.rejected']}">
                <grid:grid id="rejected-credit-requess"
                           bean="#{inProcessCreditRequestGridBean}"
                           reportColumn="false"
                        />
            </rich:tab>

        </rich:tabPanel>


    </ui:define>

</ui:composition>
