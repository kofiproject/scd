log4j.rootLogger = error, ConsoleAppender, FileAppender

log4j.appender.ConsoleAppender = org.apache.log4j.ConsoleAppender
log4j.appender.ConsoleAppender.encoding = Cp866
log4j.appender.ConsoleAppender.layout = org.apache.log4j.PatternLayout
log4j.appender.ConsoleAppender.layout.ConversionPattern =%m%n

log4j.appender.FileAppender = org.apache.log4j.FileAppender
log4j.appender.FileAppender.File= .SCD/scd-log.log
log4j.appender.FileAppender.append= false
log4j.appender.FileAppender.layout = org.apache.log4j.PatternLayout
log4j.appender.FileAppender.layout.ConversionPattern =%m%n