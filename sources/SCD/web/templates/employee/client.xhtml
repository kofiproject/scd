<ui:composition template="../base.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="baseStyle">
        <h:outputStylesheet library="css/client" name='client.css'/>
        <ui:insert name="style"/>
    </ui:define>


    <ui:define name="baseScript">
        <ui:insert name="script"/>
    </ui:define>

    <ui:define name="contentHeader">
        <div class="page-header">
            <ui:insert name="header"/>
        </div>
    </ui:define>

    <ui:define name="left-menu">
        <h:form id="menu-form">
            <h:panelGrid columns="2" style="width: 140px; margin-left: 7px; background-color: #808080;">
                <rich:panelMenu
                        columnClasses="cols,cols"
                        groupExpandedLeftIcon="triangleUp"
                        groupCollapsedLeftIcon="triangleDown"
                        topGroupExpandedRightIcon="chevronUp"
                        topGroupCollapsedRightIcon="chevronDown"
                        itemLeftIcon="disc"
                        activeItem="#{menuController.activeMenuItem}"
                        >

                    <rich:panelMenuItem icon="disc" id="id1">
                        <h:commandLink immediate="true"
                                       styleClass="left-menu-item"
                                       value="#{bundle['client.menu.activeCredits']}"
                                       action="client-active-credits"
                                >
                            <f:setPropertyActionListener target="#{menuController.activeMenuItem}"
                                                         value="id1"/>
                        </h:commandLink>
                    </rich:panelMenuItem>

                    <rich:panelMenuItem icon="disc" id="id2">
                        <h:commandLink immediate="true"
                                       styleClass="left-menu-item"
                                       value="#{bundle['client.menu.creditPlans']}"
                                       action="client-credit-list"
                                >
                            <f:setPropertyActionListener target="#{menuController.activeMenuItem}"
                                                         value="id2"/>
                        </h:commandLink>
                    </rich:panelMenuItem>

                    <rich:panelMenuItem icon="disc" id="id3">
                        <h:commandLink immediate="true"
                                       styleClass="left-menu-item"
                                       value="#{bundle['client.menu.creditcalculator']}"
                                       action="credit-calculator"
                                >
                            <f:setPropertyActionListener target="#{menuController.activeMenuItem}"
                                                         value="id3"/>
                        </h:commandLink>
                    </rich:panelMenuItem>

                    <rich:panelMenuItem icon="disc" id="id4">
                        <h:commandLink immediate="true"
                                       styleClass="left-menu-item"
                                       value="#{bundle['client.menu.profile']}"
                                       action="client-profile"
                                >
                            <f:setPropertyActionListener target="#{menuController.activeMenuItem}"
                                                         value="id4"/>
                        </h:commandLink>
                    </rich:panelMenuItem>

                    <rich:panelMenuItem icon="disc" id="id5">
                        <h:commandLink immediate="true"
                                       styleClass="left-menu-item"
                                       value="#{bundle['client.menu.creditHistory']}"
                                       action="client-credit-history"
                                >
                            <f:setPropertyActionListener target="#{menuController.activeMenuItem}"
                                                         value="id5"/>
                        </h:commandLink>
                    </rich:panelMenuItem>

                    <rich:panelMenuItem icon="disc" id="id6">
                        <h:commandLink immediate="true"
                                       styleClass="left-menu-item"
                                       value="#{bundle['client.menu.requestHistory']}"
                                       action="client-request-history"
                                >
                            <f:setPropertyActionListener target="#{menuController.activeMenuItem}"
                                                         value="id6"/>
                        </h:commandLink>
                    </rich:panelMenuItem>

                    <!--

                                        <rich:panelMenuGroup label="Group 3">
                                            <rich:panelMenuItem label="Item 3.1" name="Item_3_1"/>
                                            <rich:panelMenuItem label="Item 3.2" name="Item_3_2"/>
                                            <rich:panelMenuItem label="Item 3.3" name="Item_3_3"/>
                                        </rich:panelMenuGroup>
                    -->


                </rich:panelMenu>
                <!--
                                <a4j:outputPanel ajaxRendered="true">

                                        <h:outputText value="#{panelMenuBean.current} selected"
                                                      id="current"/>
                                    </rich:panel>
                                </a4j:outputPanel>
                -->
            </h:panelGrid>
        </h:form>

</ui:composition>
