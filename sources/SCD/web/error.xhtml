<ui:composition template="templates/base.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:grid="http://java.sun.com/jsf/composite/components"
                xmlns:c="http://java.sun.com/jstl/core"
        >

    <ui:define name="baseStyle">
        <h:outputStylesheet library="css/client" name='client.css'/>
    </ui:define>


    <ui:define name="content">

        <h:outputText value="Oops, there was an error."/>
        <br/>
        <br/>


        <a href="#" class="show-description" onclick="jQuery('#details').toggle();">Details</a>


        <div class="credit-description-content-wrapper invisible" id="details">
            <div style="max-height: 400px; overflow: auto; max-width: 1200px;">
                <h:outputText style="width: 100%;" rows="20"
                              value="#{error.stackTrace}" escape="false"/>
            </div>
        </div>


    </ui:define>

</ui:composition>
