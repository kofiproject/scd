<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"

        >

<!-- INTERFACE -->
<composite:interface>
    <composite:attribute name="bean"/>
    <composite:attribute name="gridHeader"/>
    <composite:attribute name="reportColumn" required="false" default="true"/>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>

    <!--
        <a4j:status id="loading"
                    onstart="#{rich:component('panel_loading')}.show()"
                    onstop="#{rich:component('panel_loading')}.hide()"
                />
    -->

    <h:form id="grid-form">
        <rich:popupPanel id="panel_loading" autosized="true">
            <h:graphicImage library="images" name="loader.gif" alt=""/>
            <h:outputText value="#{bundle['common.loading']}"/>
        </rich:popupPanel>

        <rich:dataTable
                value="#{cc.attrs.bean.resultList}"
                var="item"
                iterationStatusVar="iter"
                id="table"
                rows="#{cc.attrs.bean.rowsPerPage}"
                styleClass="grid"
                headerClass="background: none;"
                >

            <c:if test="#{not empty cc.attrs.gridHeader}">
                <f:facet name="header">
                    <h:outputText value="#{bundle[cc.attrs.gridHeader]}"/>
                </f:facet>
            </c:if>

            <rich:column styleClass="grid-number-col">
                <f:facet name="header">
                    <h:outputText value="#{bundle['grid.common.number']}"/>
                </f:facet>
                <h:outputText value="#{iter.index+1}"/>
            </rich:column>

            <c:forEach var="curHeader" items="#{cc.attrs.bean.headers}" varStatus="i">
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle[curHeader.text]}"/>
                    </f:facet>
                    <h:outputText value="#{item[cc.attrs.bean.fields[i.index].text]}"/>
                </rich:column>
            </c:forEach>

            <c:if test="#{cc.attrs.reportColumn}">
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle['grid.common.report']}"/>
                    </f:facet>

                    <a4j:commandLink value="#{bundle['grid.common.generateReport']}"
                                     styleClass="grid-report-col"
                                     immediate="true"
                                     action="#{cc.attrs.bean.generateReport}"
                                     onclick="#{rich:component('panel_loading')}.show()"
                                     oncomplete='document.getElementById("#{cc.attrs.id}:grid-form:report-btn").click()'
                            >
                        <a4j:param value="#{item.rowId}"
                                   assignTo="#{cc.attrs.bean.selectedRowId}"/>
                    </a4j:commandLink>
                </rich:column>
            </c:if>

            <f:facet name="footer">
                <rich:dataScroller page="#{cc.attrs.bean.currentPage}"/>
            </f:facet>
        </rich:dataTable>

        <h:commandLink id="report-btn"
                       style="display: none;"
                       immediate="true"
                       action="#{cc.attrs.bean.downloadReport}"
                       onclick="#{rich:component('panel_loading')}.hide()"
                />
    </h:form>

</composite:implementation>
</html>
