<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:userPopup="http://java.sun.com/jsf/composite/components"
        >
<h:head>
    <h:outputScript library="js" name="jquery.numeric.js"/>

</h:head>


<!-- INTERFACE -->
<composite:interface>
    <composite:attribute name="bean"/>
    <composite:attribute name="gridHeader"/>
    <composite:attribute name="reportColumn" required="false" default="true"/>
    <composite:attribute name="processRequestColumn" required="false" default="false"/>
    <composite:attribute name="makePaymentColumn" required="false" default="false"/>

    <composite:attribute name="deleteClientColumn" required="false" default="false"/>
    <composite:attribute name="blockClientColumn" required="false" default="false"/>
    <composite:attribute name="unblockClientColumn" required="false" default="false"/>

    <composite:attribute name="updateCreditColumn" required="false" default="false"/>

    <composite:attribute name="managerIssueCredit" required="false" default="false"/>
    <composite:attribute name="managerCloseCredit" required="false" default="false"/>

    <composite:attribute name="dataTableId" required="false" default="table"/>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
<h:outputScript library="js" name="jquery.numeric.js"/>
<h:form id="grid-form">

<rich:dataTable
        value="#{cc.attrs.bean.resultList}"
        var="item"
        iterationStatusVar="iter"
        id="#{cc.attrs.dataTableId}"
        rows="#{cc.attrs.bean.rowsPerPage}"
        styleClass="grid"
        headerClass="background: none;"
        >

<ui:remove>
    <c:if test="#{not empty cc.attrs.gridHeader}">
        <f:facet name="header">
            <h:outputText value="#{bundle[cc.attrs.gridHeader]}"/>
        </f:facet>
    </c:if>
</ui:remove>

<rich:column styleClass="grid-number-col">
    <f:facet name="header">
        <h:outputText value="#{bundle['grid.common.number']}"/>
    </f:facet>
    <h:outputText value="#{iter.index+1}"/>
</rich:column>

<c:forEach var="column" items="#{cc.attrs.bean.columns}" varStatus="i">
    <rich:column>
        <f:facet name="header">
            <h:outputText value="#{bundle[column.header]}"/>
        </f:facet>
        <c:choose>
            <c:when test="#{column.creditField}">
                <a4j:commandLink value="#{item[column.text]}"
                                 styleClass="grid-report-col"
                                 immediate="true"
                                 action="#{cc.attrs.bean.loadCredit}"
                                 oncomplete="#{rich:component('creditDetails')}.show()"
                                 render="creditDetails"
                        >
                    <a4j:param value="#{item.creditId}"
                               assignTo="#{cc.attrs.bean.creditId}"/>
                </a4j:commandLink>
            </c:when>
            <c:when test="#{column.clientField}">
                <a4j:commandLink value="#{item[column.text]}"
                                 styleClass="grid-report-col"
                                 immediate="true"
                                 action="#{cc.attrs.bean.loadClient}"
                                 oncomplete="#{rich:component('clientDetails')}.show()"
                                 render="clientDetails"
                        >
                    <a4j:param value="#{item.clientId}"
                               assignTo="#{cc.attrs.bean.clientId}"/>
                </a4j:commandLink>
            </c:when>
            <c:otherwise>
                <h:outputText value="#{item[column.text]}">
                    <c:if test="#{column.dateField}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                    </c:if>
                </h:outputText>
            </c:otherwise>
        </c:choose>

    </rich:column>
</c:forEach>

<c:if test="#{cc.attrs.reportColumn}">
    <rich:column>
        <f:facet name="header">
            <h:outputText value="#{bundle['grid.common.report']}"/>
        </f:facet>

        <a4j:commandLink value="#{bundle['grid.common.generateReport']}"
                         styleClass="grid-report-col"
                         immediate="true"
                         action="#{cc.attrs.bean.generateReport}"
                         onclick="#{rich:component('panel_loading')}.show()"
                         oncomplete='document.getElementById("#{cc.attrs.id}:grid-form:report-btn").click()'
                >
            <a4j:param value="#{item.rowId}"
                       assignTo="#{cc.attrs.bean.selectedRowId}"/>
        </a4j:commandLink>
    </rich:column>
</c:if>

<c:if test="#{cc.attrs.processRequestColumn}">
    <rich:column>
        <f:facet name="header">
            <h:outputText value="#{bundle['grid.common.process']}"/>
        </f:facet>

        <h:commandLink value="#{bundle['grid.common.process']}"
                       styleClass="grid-report-col"
                       action="expert-process-request"
                >
            <f:setPropertyActionListener value="#{item.creditRequestId}"
                                         target="#{processRequestController.creditRequestId}"/>
        </h:commandLink>
    </rich:column>
</c:if>

<c:if test="#{cc.attrs.makePaymentColumn}">
    <rich:column>
        <f:facet name="header">
            <h:outputText value="#{bundle['grid.common.pay']}"/>
        </f:facet>

        <a4j:commandLink value="#{bundle['grid.common.pay']}"
                         id="paymentpopupInvoker"
                         styleClass="grid-report-col"
                         immediate="true"
                         action="#{cc.attrs.bean.loadCreditItem}"
                         oncomplete="#{rich:component('paymentPopup')}.show()"
                         render="paymentPopup"
                >
            <a4j:param value="#{item.rowId}"
                       assignTo="#{cc.attrs.bean.accountNo}"/>
        </a4j:commandLink>

    </rich:column>
</c:if>

<c:if test="#{cc.attrs.blockClientColumn}">
    <rich:column>
        <f:facet name="header">
            <h:outputText value="#{bundle['grid.common.block']}"/>
        </f:facet>

        <a4j:commandLink value="#{bundle['grid.common.block']}"
                         styleClass="grid-report-col"
                         immediate="true"
                         action="#{userManagementController.loadClientDetails}"
                         oncomplete="#{rich:component('blockClientPopup')}.show()"
                         render="blockClientPopup"
                >
            <a4j:param value="#{item.rowId}"
                       assignTo="#{userManagementController.clientId}"/>
        </a4j:commandLink>

    </rich:column>
</c:if>

<c:if test="#{cc.attrs.unblockClientColumn}">
    <rich:column>
        <f:facet name="header">
            <h:outputText value="#{bundle['grid.common.unblock']}"/>
        </f:facet>

        <a4j:commandLink value="#{bundle['grid.common.unblock']}"
                         styleClass="grid-report-col"
                         immediate="true"
                         action="#{userManagementController.loadClientDetails}"
                         oncomplete="#{rich:component('unblockClientPopup')}.show()"
                         render="unblockClientPopup"
                >
            <a4j:param value="#{item.rowId}"
                       assignTo="#{userManagementController.clientId}"/>
        </a4j:commandLink>

    </rich:column>
</c:if>

<c:if test="#{cc.attrs.deleteClientColumn}">
    <rich:column>
        <f:facet name="header">
            <h:outputText value="#{bundle['grid.common.delete']}"/>
        </f:facet>

        <a4j:commandLink value="#{bundle['grid.common.delete']}"
                         styleClass="grid-report-col"
                         immediate="true"
                         action="#{userManagementController.loadClientDetails}"
                         oncomplete="#{rich:component('deleteClientPopup')}.show()"
                         render="deleteClientPopup"
                >
            <a4j:param value="#{item.rowId}"
                       assignTo="#{userManagementController.clientId}"/>
        </a4j:commandLink>

    </rich:column>
</c:if>

<c:if test="#{cc.attrs.updateCreditColumn}">
    <rich:column>
        <f:facet name="header">
            <h:outputText value="#{bundle['grid.common.edit']}"/>
        </f:facet>

        <a4j:commandLink value="#{bundle['grid.common.edit']}"
                         styleClass="grid-report-col"
                         immediate="true"
                         action="#{creditManagementController.loadCreditDetails}"
                         oncomplete="#{rich:component('updateCreditPopup')}.show()"
                         render="updateCreditPopup"
                >
            <a4j:param value="#{item.rowId}"
                       assignTo="#{creditManagementController.creditId}"/>
        </a4j:commandLink>

    </rich:column>
</c:if>

<c:if test="#{cc.attrs.managerIssueCredit}">
    <rich:column>
        <f:facet name="header">
            <h:outputText value="#{bundle['grid.common.issue']}"/>
        </f:facet>

        <a4j:commandLink value="#{bundle['grid.common.issue']}"
                         styleClass="grid-report-col"
                         immediate="true"
                         action="${creditsToIssueController.updateEnoughMoney}"
                         oncomplete="#{rich:component('issueCreditPopup')}.show(); "
                         render="issueCreditPopup"
                >
            <a4j:param value="#{item.creditRequestId}"
                       assignTo="#{creditsToIssueController.creditRequestId}"/>
            <f:param name="creditRequestId" value="#{item.creditRequestId}"/>
        </a4j:commandLink>

    </rich:column>
</c:if>

<c:if test="#{cc.attrs.managerCloseCredit}">
    <rich:column>
        <f:facet name="header">
            <h:outputText value="#{bundle['grid.common.close']}"/>
        </f:facet>

        <a4j:commandLink value="#{bundle['grid.common.close']}"
                         styleClass="grid-report-col"
                         immediate="true"
                         oncomplete="#{rich:component('closeCreditPopup')}.show()"
                         render="closeCreditPopup"
                >
            <a4j:param value="#{item.rowId}"
                       assignTo="#{creditsToCloseController.accountNo}"/>
        </a4j:commandLink>

    </rich:column>
</c:if>

<f:facet name="footer">
    <rich:dataScroller page="#{cc.attrs.bean.currentPage}"/>
</f:facet>
</rich:dataTable>

<h:commandLink id="report-btn"
               style="display: none;"
               immediate="true"
               action="#{cc.attrs.bean.downloadReport}"
               onclick="#{rich:component('panel_loading')}.hide()"
        />

<ui:include src="creditPopup.xhtml"/>
<userPopup:clientPopup bean="#{cc.attrs.bean}"/>


</h:form>

</composite:implementation>
</html>
