<ui:composition template="/templates/admin/admin.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:grid="http://java.sun.com/jsf/composite/components"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:popup="http://java.sun.com/jsf/composite/components/admin"
        >

    <ui:define name="header">
        User management
    </ui:define>

    <ui:define name="content">

        <rich:tabPanel switchType="client"
                       styleClass="tab-panel">
            <rich:tab header="#{bundle['common.active']}">
                <grid:grid id="active-clients"
                           bean="#{activeClientsGridBusinessBean}"
                           reportColumn="false"
                           blockClientColumn="true"
                           deleteClientColumn="true"
                           dataTableId="activeTable"
                        />
            </rich:tab>

            <rich:tab header="#{bundle['common.blocked']}">
                <grid:grid id="blocked-clients"
                           bean="#{blockedClientsGridBusinessBean}"
                           reportColumn="false"
                           unblockClientColumn="true"
                           deleteClientColumn="true"
                           dataTableId="blockedTable"
                        />
            </rich:tab>

        </rich:tabPanel>


            <popup:blockClientPopup bean="#{userManagementController}"/>
            <popup:unblockClientPopup bean="#{userManagementController}"/>
            <popup:deleteClientPopup bean="#{userManagementController}"/>



    </ui:define>

</ui:composition>
