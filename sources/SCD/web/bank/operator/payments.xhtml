<ui:composition template="/templates/employee/operator.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:grid="http://java.sun.com/jsf/composite/components"
                xmlns:c="http://java.sun.com/jstl/core"
        >

    <ui:define name="header">
        Payments
    </ui:define>

    <ui:define name="content">
        <h:form>
            Client

            <rich:autocomplete mode="cachedAjax"
                               autocompleteMethod="#{clientAutocompleteController.suggestClient}"
                               var="client"
                               autocompleteList="#{clientAutocompleteController.returnList}"
                               value="#{paymentController.clientIdentity}"
                               fetchValue="#{client.user.userId}"
                               required="true"
                               validator="#{clientAutocompleteController.validateUserIdentity}"
                               id="clientAutocomplete"
                    >
                <h:column>
                    <h:outputText value="#{client.user.userId}"/>
                </h:column>
                -
                <h:column>
                    <h:outputText value="#{client}"/>
                </h:column>
            </rich:autocomplete>

            <h:message styleClass="errorMsg" for="clientAutocomplete"/>

            <br/>
            <h:commandButton value="Process" action="process-payment">


            </h:commandButton>
        </h:form>

    </ui:define>

</ui:composition>
