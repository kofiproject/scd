<ui:composition template="/templates/employee/operator.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:grid="http://java.sun.com/jsf/composite/components"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:userPopup="http://java.sun.com/jsf/composite/components"
        >
    <ui:define name="script">
        <h:outputScript library="js/login" name="numeric.js"/>
    </ui:define>

    <ui:define name="header">
        Process payment
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:outputText value="#{paymentController.client}"/>
            <a4j:commandLink value="Show Details"
                             styleClass="grid-report-col"
                             immediate="true"
                             onclick="#{rich:component('clientDetails')}.show()"
                    />
            <userPopup:clientPopup bean="#{paymentController}"/>
            <h:outputText value="#{paymentController.clientIdentity}"/>
        </h:form>

        <grid:grid id="active-credits-grid"
                   bean="#{paymentController}"
                   makePaymentColumn="true"
                   reportColumn="false"
                />

        <h:form id="pf">
            <ui:include src="/resources/components/paymentPopup.xhtml"/>
        </h:form>

    </ui:define>

</ui:composition>
