<ui:composition template="/templates/employee/expert.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:grid="http://java.sun.com/jsf/composite/components">
    <ui:define name="header">
        Requests history
    </ui:define>

    <ui:define name="content">
        <rich:tabPanel switchType="client"
                       styleClass="tab-panel">
            <rich:tab header="#{bundle['common.confirmed']}">
                <grid:grid id="confirmed-credit-requess"
                           bean="#{expertConfirmedCreditRequestGridBean}"
                           reportColumn="false"
                        />
            </rich:tab>

            <rich:tab header="#{bundle['common.rejected']}">
                <grid:grid id="rejected-credit-requess"
                           bean="#{expertRejectedCreditRequestGridBean}"
                           reportColumn="false"
                        />
            </rich:tab>

        </rich:tabPanel>


    </ui:define>

</ui:composition>
